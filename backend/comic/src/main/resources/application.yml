# Cấu hình profile: 

# - Build project thành file jar. Có một số profile như dev, test, uat, prod
# - Sau khi build thì sẽ triển khai file jar môi trường dev lên Docker. Why to use Docker?
# * Cách đây hơn chục năm trước, khi đầy file jar lên máy chủ nào đó mà để máy chủ đó chạy file này được thì nó cần 
# phải được set-up thủ công như cài đặt web server(Tomcat, JBoss hay Glassfish), cài JDK, cấu hình path evironment
# (như JAVA_HOME), cài shell-script đề chạy script để phân quyền,... và một số cài đặt khác. Thật là khổ d* 
# => The Savior: DOCKER. Oh yeah, với docker mình sẽ tạo một image bằng cách viết kịch bản(senario)
# vào một file tên là Dockerfile. Docker sẽ dựa vào Dockerfile và tự set-up tạo ra một image. 
# => Ngoài Docker thì có một công cự quản lí container tiên tiến hơn đó là Kubernetes